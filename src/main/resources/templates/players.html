<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Roster</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>

	<style>
		.custom-orange-button {
			background-color: #ee7a1d;
			color: white;
			border: none;
			border-radius: 5px;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			padding: 10px 20px;
			cursor: pointer;
		}

		.custom-orange-button:hover {
			background-color: #d56b13;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Hockey Manager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/events">Events</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/players">Roster</a>
					</li>
				</ul>
				<div>
					<a class="nav-link text-white" href="log_out">Log out</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-6">
		<h1>Roster</h1>
		<div class="d-flex justify-content-end">
			<a href="/add" class="btn btn-primary custom-orange-button">Add Player</a>
		</div>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Number</th>
					<th scope="col">Position</th>
					<th scope="col">Goals</th>
					<th scope="col">Assists</th>
					<th scope="col">Points</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="p :${player}">
					<td th:text="${p.pName}"></td>
					<td th:text="${p.pNum}"></td>
					<td th:text="${p.position}"></td>
					<td th:text="${p.goals}"></td>
					<td th:text="${p.assists}"></td>
					<td th:text="${p.points}"></td>
					<td><a style="color: #c05030" th:href="@{/edit/{id}(id=${p.id})}"><i
								class="fa-solid fa-pen-to-square ms-4"></i></a></td>
					<td>
						<a href="#" style="color: red"
							th:attr="data-confirm='Are you sure you want to delete this player?'"
							th:data-url="@{/delete/{id}(id=${p.id})}"><i class="fa-solid fa-trash"></i></a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>

	<!-- JavaScript code for confirmation dialog -->
	<script th:inline="text">
		function handleDeleteConfirmation(link) {
			var confirmationMessage = link.getAttribute('data-confirm');
			var url = link.getAttribute('data-url');
			if (window.confirm(confirmationMessage)) {
				// If the user confirms, follow the link
				window.location.href = url;
			}
		}

		var elementsWithConfirmation = document.querySelectorAll('[data-confirm]');
		elementsWithConfirmation.forEach(function (element) {
			element.addEventListener('click', function (event) {
				event.preventDefault();
				handleDeleteConfirmation(element);
			});
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
