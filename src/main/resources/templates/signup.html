<!DOCTYPE html>
<html xmlns="thymeleaf.org">

<head>
	<title>Sign-up</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
	<div class="container">
		<h1 class="text-center">Sign-up</h1>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
					<div class="form-group">
						<input type="text" th:field="*{username}" class="form-control" placeholder="Username" />
						<p th:if="${#fields.hasErrors('username')}" class="text-danger">Username Error</p>
					</div>
					<div class="form-group">
						<input type="password" th:field="*{password}" class="form-control" placeholder="Password" />
						<p th:if="${#fields.hasErrors('password')}" class="text-danger">Password Error</p>
					</div>
					<div class="form-group">
						<input type="password" th:field="*{passwordCheck}" class="form-control"
							placeholder="Re-enter Password" />
						<p th:if="${#fields.hasErrors('passwordCheck')}" class="text-danger">Password Match Error</p>
					</div>
					<div class="form-group text-center">
						<input type="submit" class="btn btn-primary" value="Save" />
						<a href="/login" class="btn btn-secondary">Back</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
